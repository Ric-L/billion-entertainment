name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          set -e
          echo "ğŸš€ Starting deployment..."
          
          cd /var/www/demo/billion-entertainment
          git pull origin main
          npm install
          
          echo "ğŸ›‘ Stopping existing app..."
          pm2 delete billion-entertainment || true
          
          echo "ğŸ—ï¸ Building..."
          npm run build
          
          echo "â–¶ï¸ Starting app..."
          pm2 start npm --name "billion-entertainment" -- start
          pm2 save
          
          # Wait a moment for app to start
          sleep 5
          
          echo "ğŸ“Š === DEPLOYMENT STATUS ==="
          echo ""
          echo "ğŸ“‹ PM2 List:"
          pm2 list
          echo ""
          echo "ğŸ” PM2 Status:"
          pm2 status
          echo ""
          echo "ğŸ’» Process Info:"
          pm2 describe billion-entertainment
          echo ""
          echo "âœ… Deployment completed successfully!"
